		<div class="container mt-5">
	  <h1 class="text-center mb-5"><em><strong>Welcome to the Vehicle Parking Management System</strong></em></h1>

	  <div class="row">
		<div class="col-md-6 offset-md-3">
		  <div class="card">
			<div class="card-body">
			  <h5 class="card-title text-center">User Sign-up</h5>
			  <form>
				<div class="form-group">
				  <label for="fullName">Full Name</label>
				  <input type="text" class="form-control" id="fullName" placeholder="Enter your full name">
				</div>
				<div class="form-group">
					<label for="country">Country</label>
						<select class="form-control" id="country">
						<option value="usa">USA (+1)</option>
						<option value="uk">UK (+44)</option>
						<option value="india">India (+91)</option>
						<option value="canada">Canada (+1)</option>
						<option value="australia">Australia (+61)</option>
						<option value="uae">UAE (+971)</option>
					    <option value="nigeria">Nigeria (+234)</option>
					    <option value="pakistan">Pakistan (+92)</option>
					    <option value="nepal">Nepal (+977)</option>
					    <option value="bangladesh">Bangladesh (+880)</option>
						<option value="germany">Germany (+49)</option>
						<option value="france">France (+33)</option>
						<option value="japan">Japan (+81)</option>
						<!-- We can add other Countries with codes later -->
						</select>
				</div>
				
				<div class="form-group">
						<label for="phoneNumber">Phone Number</label>
							<input type="text" class="form-control" id="phoneNumber" placeholder="Enter your phone number without country code">
				</div>

				<div class="form-group">
					<label for="vehicleRegistrationNumber">Vehicle Registration Number</label>
						<input type="text" class="form-control" id="vehicleRegistrationNumber" placeholder="Enter your vehicle registration number">
				</div>
				
				<div class="form-group">
				  <label for="password">Create Password</label>
				  <input type="text" class="form-control" id="password" placeholder="Create your Unique Password">
				</div>
				<button type="submit" class="btn btn-primary btn-block">Submit</button>
					</form>
			  <p class="text-center">Already have an existing account? <a href="userLogin.html" class="btn btn-link">Login here</a></p>
			</div>
		  </div>
		</div>
	  </div>
	</div>
